<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DELETE Trip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 8px;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .token-display {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
            border-left: 4px solid #ffc107;
        }
        .response {
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            border-left: 4px solid #28a745;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        .info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status.success {
            background: #28a745;
            color: white;
        }
        .status.error {
            background: #dc3545;
            color: white;
        }
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .trip-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .trip-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .trip-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        .trip-item.selected {
            border-color: #28a745;
            background: #d4edda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test DELETE Trip API</h1>
        
        <!-- PASO 1: LOGIN -->
        <div class="section">
            <h2>1Ô∏è‚É£ Login</h2>
            <button onclick="login()" id="loginBtn">üîê LOGIN (brayan@gmail.com)</button>
            <div id="tokenDisplay"></div>
        </div>

        <!-- PASO 2: OBTENER VIAJES -->
        <div class="section">
            <h2>2Ô∏è‚É£ Obtener Lista de Viajes</h2>
            <button onclick="getTrips()" id="getTripsBtn" disabled>üìã OBTENER VIAJES</button>
            <div id="tripsList"></div>
        </div>

        <!-- PASO 3: ELIMINAR -->
        <div class="section">
            <h2>3Ô∏è‚É£ Eliminar Viaje</h2>
            <label>ID del viaje:</label>
            <input type="number" id="tripId" placeholder="Selecciona un viaje arriba o ingresa ID manualmente">
            <button onclick="deleteTrip()" id="deleteBtn" disabled>üóëÔ∏è ELIMINAR VIAJE</button>
            <div id="deleteResponse"></div>
        </div>

        <!-- LOGS -->
        <div class="section">
            <h2>üìù Logs</h2>
            <div id="logs" class="response info">Esperando acciones...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://demo-licencias.vercel.app/api';
        let token = null;
        let selectedTripId = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        async function login() {
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Iniciando sesi√≥n...';
            
            log('üîê Intentando login...', 'info');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'brayan@gmail.com',
                        password: '123456'
                    })
                });

                const data = await response.json();
                
                if (data.success && data.data.token) {
                    token = data.data.token;
                    
                    document.getElementById('tokenDisplay').innerHTML = `
                        <div class="token-display">
                            <strong>‚úÖ Token obtenido:</strong><br>
                            ${token.substring(0, 50)}...
                        </div>
                    `;
                    
                    document.getElementById('getTripsBtn').disabled = false;
                    document.getElementById('deleteBtn').disabled = false;
                    
                    log('‚úÖ Login exitoso!', 'success');
                    log(`Usuario: ${data.data.usuario.nombre_completo}`, 'info');
                    
                    btn.textContent = '‚úÖ LOGIN EXITOSO';
                    btn.style.background = '#28a745';
                } else {
                    throw new Error(data.error || 'Error en login');
                }
            } catch (error) {
                log(`‚ùå Error en login: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = 'üîê LOGIN (brayan@gmail.com)';
                document.getElementById('tokenDisplay').innerHTML = `
                    <div class="response error">Error: ${error.message}</div>
                `;
            }
        }

        async function getTrips() {
            const btn = document.getElementById('getTripsBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Cargando...';
            
            log('üìã Obteniendo lista de viajes...', 'info');

            try {
                const response = await fetch(`${API_URL}/trips/history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success && data.data) {
                    const trips = data.data;
                    
                    log(`‚úÖ ${trips.length} viajes encontrados`, 'success');
                    
                    if (trips.length === 0) {
                        document.getElementById('tripsList').innerHTML = `
                            <div class="response info">No hay viajes para mostrar</div>
                        `;
                    } else {
                        let html = '<div class="trip-list">';
                        trips.forEach(trip => {
                            html += `
                                <div class="trip-item" onclick="selectTrip(${trip.id_viaje}, this)">
                                    <strong>ID: ${trip.id_viaje}</strong> - 
                                    üí∞ $${trip.monto.toFixed(2)} - 
                                    üìè ${trip.km_total}km - 
                                    ‚è±Ô∏è ${trip.min_total}min
                                    ${trip.nombre_grupo ? '<br>üìÅ ' + trip.nombre_grupo : ''}
                                </div>
                            `;
                        });
                        html += '</div>';
                        document.getElementById('tripsList').innerHTML = html;
                    }
                    
                    btn.textContent = '‚úÖ VIAJES CARGADOS';
                    btn.style.background = '#28a745';
                    setTimeout(() => {
                        btn.textContent = 'üìã OBTENER VIAJES';
                        btn.style.background = '#667eea';
                        btn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Error al obtener viajes');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = 'üìã OBTENER VIAJES';
                document.getElementById('tripsList').innerHTML = `
                    <div class="response error">Error: ${error.message}</div>
                `;
            }
        }

        function selectTrip(id, element) {
            selectedTripId = id;
            document.getElementById('tripId').value = id;
            
            // Remover selecci√≥n anterior
            document.querySelectorAll('.trip-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Marcar como seleccionado
            element.classList.add('selected');
            
            log(`‚úÖ Viaje ${id} seleccionado`, 'info');
        }

        async function deleteTrip() {
            const tripId = document.getElementById('tripId').value;
            
            if (!tripId) {
                alert('‚ö†Ô∏è Debes seleccionar o ingresar un ID de viaje');
                return;
            }

            if (!confirm(`¬øEst√°s seguro de eliminar el viaje #${tripId}?`)) {
                return;
            }

            const btn = document.getElementById('deleteBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Eliminando...';
            
            log(`üóëÔ∏è Intentando eliminar viaje ${tripId}...`, 'info');
            log(`üì§ POST ${API_URL}/trips/delete`, 'info');
            log(`üì¶ Body: {"id_viaje": ${tripId}}`, 'info');

            try {
                const response = await fetch(`${API_URL}/trips/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        id_viaje: parseInt(tripId)
                    })
                });

                const data = await response.json();
                
                log(`üì• Response: ${response.status} ${response.statusText}`, 'info');
                log(`üì¶ Data: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.success) {
                    document.getElementById('deleteResponse').innerHTML = `
                        <div class="response">
                            <strong>‚úÖ VIAJE ELIMINADO EXITOSAMENTE</strong>
                            <br><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                    
                    log('‚úÖ Viaje eliminado exitosamente!', 'success');
                    
                    // Recargar lista
                    setTimeout(() => getTrips(), 1000);
                    
                    btn.textContent = '‚úÖ ELIMINADO';
                    btn.style.background = '#28a745';
                    
                    document.getElementById('tripId').value = '';
                    selectedTripId = null;
                } else {
                    throw new Error(data.error || 'Error al eliminar');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('deleteResponse').innerHTML = `
                    <div class="response error">
                        <strong>‚ùå ERROR</strong><br><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'üóëÔ∏è ELIMINAR VIAJE';
                    btn.style.background = '#667eea';
                }, 2000);
            }
        }

        // Auto-login al cargar
        log('üöÄ P√°gina cargada. Haz click en LOGIN para comenzar.', 'info');
    </script>
</body>
</html>
