<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester - Licencias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 2px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        .response pre {
            margin: 0;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            border-color: #10b981;
            background: #f0fdf4;
        }
        .error {
            border-color: #ef4444;
            background: #fef2f2;
        }
        .token-display {
            padding: 10px;
            background: #fef3c7;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
            border: 2px solid #fbbf24;
        }
        .saved-token {
            color: #059669;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ API Tester - Licencias</h1>
        
        <input type="text" class="url-input" id="baseUrl" 
               value="https://demo-licencias.vercel.app"
               placeholder="URL base de tu API (sin / al final)">

        <div id="tokenDisplay" style="display:none;" class="token-display">
            <strong>Token guardado:</strong> <span id="savedToken"></span>
        </div>

        <!-- LOGIN -->
        <div class="section">
            <h2>ðŸ”‘ 1. Login</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login_email" value="juan@test.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login_password" value="password123">
            </div>
            <div class="form-group">
                <label>Device ID (opcional)</label>
                <input type="text" id="login_device" value="" placeholder="Dejar vacÃ­o para login sin device">
            </div>
            <button onclick="login()">Login</button>
            <div id="response_login" class="response" style="display:none;"></div>
        </div>

        <!-- VALIDAR LICENCIA -->
        <div class="section">
            <h2>âœ… 2. Validar Licencia</h2>
            <div class="form-group">
                <label>Device ID</label>
                <input type="text" id="val_device" value="device-test-001">
            </div>
            <button onclick="validateLicense()">Validar Licencia</button>
            <div id="response_validate" class="response" style="display:none;"></div>
        </div>

        <!-- GUARDAR VIAJE -->
        <div class="section">
            <h2>ðŸš— 3. Guardar Viaje</h2>
            <div class="form-group">
                <label>Monto</label>
                <input type="number" id="trip_monto" value="150.50">
            </div>
            <div class="form-group">
                <label>KM Total</label>
                <input type="number" id="trip_km" value="12.5">
            </div>
            <div class="form-group">
                <label>Minutos Total</label>
                <input type="number" id="trip_min" value="25">
            </div>
            <div class="form-group">
                <label>MXN por KM</label>
                <input type="number" id="trip_km_precio" value="8.5">
            </div>
            <div class="form-group">
                <label>MXN por Minuto</label>
                <input type="number" id="trip_min_precio" value="2.0">
            </div>
            <div class="form-group">
                <label>MXN por Hora</label>
                <input type="number" id="trip_hora_precio" value="120">
            </div>
            <button onclick="saveTrip()">Guardar Viaje</button>
            <div id="response_trip" class="response" style="display:none;"></div>
        </div>

        <!-- HISTORIAL VIAJES -->
        <div class="section">
            <h2>ðŸ“œ 4. Historial de Viajes</h2>
            <div class="form-group">
                <label>LÃ­mite</label>
                <input type="number" id="history_limit" value="10">
            </div>
            <button onclick="getHistory()">Ver Historial</button>
            <div id="response_history" class="response" style="display:none;"></div>
        </div>
    </div>

    <script>
        let TOKEN = null;

        function showResponse(elementId, data, isSuccess) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.className = 'response ' + (isSuccess ? 'success' : 'error');
            el.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        function saveToken(token) {
            TOKEN = token;
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('savedToken').textContent = token.substring(0, 50) + '...';
        }

        function getBaseUrl() {
            return document.getElementById('baseUrl').value;
        }

        async function login() {
            const url = getBaseUrl() + '/api/auth/login';
            const deviceId = document.getElementById('login_device').value.trim();
            
            const data = {
                email: document.getElementById('login_email').value,
                password: document.getElementById('login_password').value
            };
            
            // Solo agregar device_id si no estÃ¡ vacÃ­o
            if (deviceId) {
                data.device_id = deviceId;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                showResponse('response_login', result, response.ok);
                if (result.data?.token) saveToken(result.data.token);
            } catch (error) {
                showResponse('response_login', { error: error.message }, false);
            }
        }

        async function validateLicense() {
            if (!TOKEN) {
                alert('Primero debes hacer login para obtener el token');
                return;
            }

            const url = getBaseUrl() + '/api/license/validate';
            const data = {
                device_id: document.getElementById('val_device').value
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + TOKEN
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                showResponse('response_validate', result, response.ok);
            } catch (error) {
                showResponse('response_validate', { error: error.message }, false);
            }
        }

        async function saveTrip() {
            if (!TOKEN) {
                alert('Primero debes hacer login para obtener el token');
                return;
            }

            const url = getBaseUrl() + '/api/trips/save';
            
            // Extraer el id_usuario del token
            const tokenParts = TOKEN.split('.');
            const payload = JSON.parse(atob(tokenParts[1]));
            
            const data = {
                id_usuario: payload.id,
                monto: parseFloat(document.getElementById('trip_monto').value),
                km_total: parseFloat(document.getElementById('trip_km').value),
                min_total: parseInt(document.getElementById('trip_min').value),
                mxn_por_km: parseFloat(document.getElementById('trip_km_precio').value),
                mxn_por_min: parseFloat(document.getElementById('trip_min_precio').value),
                mxn_por_hora: parseFloat(document.getElementById('trip_hora_precio').value)
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + TOKEN
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                showResponse('response_trip', result, response.ok);
            } catch (error) {
                showResponse('response_trip', { error: error.message }, false);
            }
        }

        async function getHistory() {
            if (!TOKEN) {
                alert('Primero debes hacer login para obtener el token');
                return;
            }

            const limit = document.getElementById('history_limit').value;
            const url = getBaseUrl() + '/api/trips/history?limit=' + limit;

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 
                        'Authorization': 'Bearer ' + TOKEN
                    }
                });
                const result = await response.json();
                showResponse('response_history', result, response.ok);
            } catch (error) {
                showResponse('response_history', { error: error.message }, false);
            }
        }
    </script>
</body>
</html>
